  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

<body>
  <div class="github">
    <a href="https://github.com/rigwild/register-discord" target="_blank" rel="noopener noreferrer">
      Available on GitHub
    </a>
  </div>

  <div class="center">
    <div class="container animated fadeInDown">
      <div class="header">
        <h1>Link my discord</h1>
        <h4>Identifiants IUT</h4>
      </div>

      <form>
        <input type="text" id="moodleLogin" placeholder="Nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">

        <div class="center" id="gcaptchaWidgetId1"></div>

        <button type="submit" id="submit">Se connecter</button>
        <p id="error" class="hidden">Tous les champs sont obligatoires.</p>
      </form>
    </div>
  </div>
  
  <script src="https://www.google.com/recaptcha/api.js?onload=gcaptchaCallback&render=explicit" async defer></script>
  <script src="assets/script/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form')
      form.addEventListener('submit', e => handleForm(form, e))
    })
  </script>
</body>
